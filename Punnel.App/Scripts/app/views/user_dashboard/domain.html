<div class="main-dashboard" id="lead-dashboard" ng-controller="domainCtrl">
    <div class="container">
        <section class="dashboard-page" ng-init="search()">
            <div class="row">
                <div class="col-md-8">
                    <h5>Thêm & trỏ loại bản ghi A của tên miền về địa chỉ: <b>103.92.28.60</b>. <a href="https://support.punnel.com/article/29-huong-dan-cau-hinh-subdomain-cho-landing-page" target="_blank">Xem hướng dẫn</a></h5>
                </div>
                <div class="col-md-4 col-right">
                    <md-button style="float:right;" class="md-raised md-primary" ng-click="showAdd()">Thêm Domain</md-button>
                </div>
            </div>
            <div class="row item-row" ng-repeat="item in domains">
                <div class="col-md-8" style="line-height:40px;">
                    <md-icon class="material-icons" ng-class="item.isChecked==true?'active':''">public</md-icon> <span ng-bind="item.id"></span>
                </div>
                <div class="col-md-3" style="line-height:40px;">
                    <span ng-if="item.isChecked==true">Đã xác thực</span>
                    <span ng-if="item.isChecked==false">Chưa xác thực</span>
                </div>
                <div class="col-md-1">
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="Open group" class="md-icon-button" ng-click="$mdMenu.open($event)">
                            <md-icon class="material-icons">more_horiz</md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="showVerify(item)">
                                    <div layout="row" flex>
                                        <p flex>Xác thực</p>
                                        <md-icon class="material-icons">verified_user</md-icon>
                                    </div>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="delete(item)">
                                    <div layout="row" flex>
                                        <p flex>Xóa</p>
                                        <md-icon class="material-icons">delete</md-icon>
                                    </div>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
        </section>
