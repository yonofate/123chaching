<div id="wrapper" class="wrapper signup-page">
    <div id="content" class="container signup forgot-password clearfix">
        <div class="form-user clearfix" id="signin-popup">
            <div class="modal-login modal-signup clearfix">
                <div class="form-action">
                    <div class="form-login form-signup">
                        <div class="logo clearfix"> <img src="images/logo-full-color.png" alt="punnel.com"> </div>
                        <div ng-controller="forgotPassCtrl" ng-init="validate()">
                            <form class="floating-labels" name="frmSignup" ng-submit="resetPass()" novalidate>
                                <div layout="row">
                                    <md-input-container flex="100">
                                        <label>Mật khẩu</label>
                                        <input required type="password" maxlength="30" minlength="6" name="password" ng-model="account.password" autocomplete="new-password">
                                        <div ng-messages="frmSignup.password.$error">
                                            <div ng-message="required">Vui lòng nhập mật khẩu mới</div>
                                            <div ng-message-exp="['minlength', 'maxlength']">Mật khẩu có độ dài từ 6 đến 30 kí tự</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div layout="row">
                                    <md-input-container flex="100">
                                        <label>Nhập lại mật khẩu mới</label>
                                        <input type="password" required name="passwordConfirm" ng-model="account.passwordConfirm" autocomplete="off">
                                        <div ng-messages="frmSignup.passwordConfirm.$error">
                                            <div ng-message="required">Vui lòng lại mật khẩu mới</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div layout="row">
                                    <md-button id="btn-sm" type="submit" flex="100" class="md-raised md-primary">Cập nhật mật khẩu</md-button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomlinks clearfix">
                <div class="link"> <span class="getStarted text-center"><a ui-sref="auth.login">Quay lại trang Đăng nhập</a></span> </div>
            </div>
        </div>
    </div>
</div>
