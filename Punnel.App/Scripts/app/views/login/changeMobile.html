<div id="wrapper" class="wrapper signup-page">
    <div id="content" class="container signup forgot-password clearfix">
        <div class="form-user clearfix" id="signin-popup">
            <div class="modal-login modal-signup clearfix">
                <div class="form-action">
                    <div class="form-login form-signup">
                        <div class="logo clearfix"> <img src="images/logo-full-color.png" alt="punnel.com"> </div>
                        <div ng-controller="profileCtrl" ng-init="loadProfile()">
                            <form class="floating-labels" name="submitForm" ng-submit="sendVerifyMobile()" novalidate>
                                <div style="margin:20px;">
                                    <p>Số điện thoại này được dùng để đăng nhập & nhận thông báo</p>
                                </div>
                                <div layout="row">
                                    <md-input-container flex="100">
                                        <label>Số điện thoại</label>
                                        <input type="text" ng-pattern="/^(03|05|07|08|09)[0-9]{8}$/" required name="mobile" ng-model="profile.mobile" autocomplete="off" ng-change="validateMobile()">
                                        <div ng-messages="submitForm.mobile.$error">
                                            <div ng-message="required">Vui lòng nhập số điện thoại</div>
                                            <div ng-message="pattern">Vui lòng nhập số điện thoại hợp lệ</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div layout="row">
                                    <md-button id="btn-sm" type="submit" flex="100" class="md-raised md-primary">Nhận mã xác nhận qua SMS</md-button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomlinks clearfix">              
                <div class="link"> <span class="getStarted text-center"><a ui-sref="dashboard.main">Quay lại</a></span> </div>
            </div>
        </div>
    </div>
</div>
