<div class="modal fade container modal-form" id="configFormGetresponse" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><img height="16" width="16" style="margin-right:5px;" src="//www.google.com/s2/favicons?domain=getresponse.com">Cài đặt lưu dữ liệu với GetResponse</h4>
            </div>
            <div class="modal-body">
                <!--<ul class="nav nav-pills" role="tablist" id="myTab">
                    <li class="active" role="presentation"> <img class="icon-save-data-form" src="images/get-response-icon.png"> <a class="title-save-data-form" role="tab" data-toggle="tab">GetResponse</a></li>
                    <a class="hepn-btn" title="Hướng dẫn kết nối" target="_blank" href="https://docs.punnel.com/article/77-huong-dan-ket-noi-du-lieu-voi-get-response"> ? </a>
                </ul>-->
                <div class="tab-content">
                    <div ng-show="getresponse.type == 'listAccount'">
                        <div class="list-ac">
                            <form ng-submit="getresponse.connect()">
                                <div class="creat-new-mailC">
                                    <input type="text" placeholder="Nhập API Key" ng-model="getresponse.apiKey" required maxlength="50" oninvalid="this.setCustomValidity(PN_PAGE.messages.ApiKey_Require)" oninput="setCustomValidity('')">
                                    <button class="btn btn-primary" type="submit">Thêm</button>
                                </div>
                            </form>
                            <div class="list-ac-mail">
                                <div ng-repeat="option in getresponse.accounts track by $index" class="options">
                                    <div class="input">
                                        <input type="radio" name="accounts" ng-value="option.accId" ng-model="getresponse.selectedAcc.accId" />
                                        <label>{{ option.email }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="getresponse.type == 'listCampain'">
                        <div class="list-ac-mail">
                            <div ng-repeat="option in getresponse.campains track by $index" class="options">
                                <div class="input">
                                    <input type="radio" name="campains" ng-value="option.campaignId" ng-model="getresponse.selectedCampain.campaignId" />
                                    <label>{{ option.name }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="submit-form pull-right clearfix">

                    <button type="button" class="btn btn-primary pull-left" ng-click="getresponse.step0()" ng-show="getresponse.type == 'listAccount'">Trở lại</button>
                    <button type="button" class="btn btn-primary" ng-click="getresponse.selectAccount()" ng-show="getresponse.type == 'listAccount' && getresponse.selectedAcc">Tiếp tục</button>
                    <button type="button" class="btn btn-primary pull-left" ng-click="getresponse.step1()" ng-show="getresponse.type == 'listCampain'">Trở lại</button>
                    <button type="button" class="btn btn-primary" ng-click="getresponse.selectCampain()" ng-show="getresponse.type == 'listCampain' && getresponse.selectedCampain">Tiếp tục</button>
                    <button type="button" class="btn btn-primary pull-left" ng-click="getresponse.disconnect()" ng-show="getresponse.configured">Hủy kết nối</button>
                </div>
            </div>
        </div>
    </div>
</div>
