<div id="wrapper" class="wrapper signup-page">
    <div id="content" class="container signup forgot-password clearfix">
        <div class="form-user clearfix" id="signin-popup">
            <div class="modal-login modal-signup clearfix">
                <div class="form-action">
                    <div class="form-login form-signup">
                        <div class="logo clearfix"> <img src="images/logo-full-color.png" alt="punnel.com"> </div>
                        <div ng-controller="forgotPassCtrl">
                            <form class="floating-labels" name="frmSignup" ng-submit="submit()" novalidate>
                                <div style="margin:20px;">
                                    <p>Nhập email của bạn đã đăng kí để lấy lại mật khẩu</p>
                                </div>
                                <div layout="row">
                                    <md-input-container flex="100">
                                        <label>Email</label>
                                        <input type="email" required name="email" ng-model="email" autocomplete="off">
                                        <div ng-messages="frmSignup.email.$error">
                                            <div ng-message="required">Vui lòng nhập email</div>
                                            <div ng-message="pattern">Vui lòng nhập email hợp lệ</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div layout="row">
                                    <md-button id="btn-sm" type="submit" flex="100" class="md-raised md-primary">Lấy mật khẩu</md-button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomlinks clearfix">
                <div class="link"> <span class="getStarted text-center"><a ui-sref="auth.forgotpass">hoặc nhận mã xác nhận qua điện thoại</a></span> </div>
                <div class="link"> <span class="getStarted text-center"><a ui-sref="auth.login">Quay lại trang Đăng nhập</a></span> </div>
            </div>
        </div>
    </div>
</div>
