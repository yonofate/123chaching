<div id="wrapper" class="wrapper signup-page" ng-controller="menuCtr" ng-init="checkVerifyMobile()">
    <div id="content" class="container signup clearfix complete-register">
        <div class="form-user clearfix">           
            <div class="modal-login modal-signup clearfix">
                <div class="form-action">
                    <div class="form-login form-signup">
                        <div class="logo clearfix"> <img src="images/logo-full-color.png" alt="image1"> </div>
                        <h3 class="title-login">Xác thực tài khoản</h3>
                        <div style="width:100%;text-align:center;margin-top:30px;">
                            <p>Nhập mã bạn nhận được qua điện thoại <strong ng-bind="user_profile.mobile"></strong></p>
                        </div>

                        <form class="floating-labels" name="frmVerifyMobile" ng-submit="validateSmsCode()" novalidate>
                            <div layout="row">
                                <md-input-container flex="100">
                                    <label>Mã xác thực</label>
                                    <input type="text" required name="code" ng-model="code" autocomplete="off">
                                    <div ng-messages="frmVerifyMobile.code.$error">
                                        <div ng-message="required">Vui lòng nhập mã</div>
                                        <div ng-message="pattern">Vui lòng nhập mã hợp lệ</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-button id="btn-sm" type="submit" flex="100" class="md-raised md-primary">Xác nhận</md-button>
                            </div>
                        </form>

                        <div style="display:block;margin-top:30px;font-size:90%;">
                            <p ng-show="sent==0">Nếu chưa nhận được? <br /> <a href="javascript:void(0);" ng-click="sendVerifyMobile()">Gửi lại mã xác nhận</a></p>
                            
                            <p><a href="javascript:void(0);" ng-click="logOut()">Đăng nhập tài khoản khác</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
