<div id="wrapper" class="wrapper signup-page" ng-controller="loginAdimCtr">
    <div id="content" class="container signup clearfix">
        <div class="form-user clearfix">
            <div class="logo clearfix"> <img src="images/logo-full-color.png" alt="image1"> </div>
            <div class="modal-login modal-signup clearfix">
                <div class="form-action">
                    <div class="form-login">
                        <h3 class="title-login">Đăng Nhập</h3>
                        <form class="cd-form floating-labels" name="formSubmit">
                            <div class="form-group"> <span class="your-email icon"> <label>Tài khoản</label> <input class="email error" type="email" required placeholder="Tên đăng nhập" ng-model="email" autofocus ng-keydown="getKeyDown($event)"> <div class="alert alert-error alert-dynamic"> Oops! That email / password combination is not valid. </div> <div class="alert alert-error alert-email"> Oops! Email is required. </div> </span> </div>
                            <div class="icon form-group">
                                <span class="your-email icon">
                                    <label>Password</label> <input class="user" type="password" placeholder="***********" required ng-model="pass" ng-keydown="getKeyDown($event)"> <span class="bar"></span>
                                    <div class="alert alert-error alert-password"> Oops! Password is required. </div>
                                </span>
                            </div>
                            <div class="form-group clearfix"> <span class="your-email"> <input type="submit" class="form-control" name="" required value="Đăng nhập" ng-click="submit()"> </span> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
